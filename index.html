<!DOCTYPE html>
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo| Home</title>
    <!-- fab_icon -->
    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    <!-- daisyUi-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- daisyUi theme -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <!--tailwind connections -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Css  -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>


<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <div class="logo w-48 mx-auto pt-25">
        <img src="assets/Logo-full.png" alt="">
    </div>

    <div class="form pt-10 ">
        <fieldset class="fieldset bg-base-300 border-base-300 rounded-3xl w-xs border p-7 mx-auto ">
            <label class="label text-neutral">Mobile Number</label>
            <input id="num" type="tel" class="input rounded-full mb-2.5" placeholder="Enter your number" />

            <label class="label text-neutral">4 Digit pin</label>
            <input id="pin" type="password" class="input rounded-full " placeholder="Enter 4 digit pin" maxlength="4" />

            <button id="form_btn" class="btn btn-primary mt-4 rounded-full">Login</button>
        </fieldset>
    </div>
    <script src="scripts/loging.js"></script>

</body>

</html>
